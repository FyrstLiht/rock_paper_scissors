<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <section class="container splash">
    <div id="gameTitle">GAME TITLE</div>
    <button id="startButton">START GAME</button>
  </section>

  <section class="container handSelection">
    <div id="hand">LEFT HAND</div>

    <div id="handSelectionAttributes">
      <div id="handChoice">
        <div id="handChoiceHeading">HAND CHOICE</div>
        <div id="handChoiceSelectors">
          <div id="left">LEFT</div>
          <div id="right">RIGHT</div>
        </div>
      </div>
      <div id="colourSelector">
        <div>HAND COLOUR</div>
        <div id="colourSelectionBox">COLOURS</div>
      </div>
    </div>

    <button id="continueGame">CONTINUE</button>
  </section> 

  <section class="container gameplay">
    <div id="hud">
      <div id="playerScore"></div>
      <div id="cpuScore"></div>
    </div>
    <div id="playerHand">PLAYER HAND</div>
    <div id="CPUHand">CPU HAND</div>
    <div id="rpsSelectors">
      <div class="rpsSelector" id="ROCK">ROCK</div>
      <div class="rpsSelector" id="PAPER">PAPER</div>
      <div class="rpsSelector" id="SCISSORS">SCISSORS</div>
    </div>
  </section>

</html>
