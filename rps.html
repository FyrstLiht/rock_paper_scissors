<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <section id="splash">
    <div class="container splash">
      <div id="gameTitle">GAME TITLE</div>
      <button id="startButton">START GAME</button>
    </div>
  </section>

  <section id="rpsSelection">
    <div class="container">
      <div class="hud">
        <div id="playerScore"></div>
        <div id="cpuScore"></div>
      </div>
      <div class="rpsSelectors">
        <div class="rpsSelector" id="ROCK">ROCK</div>
        <div class="rpsSelector" id="PAPER">PAPER</div>
        <div class="rpsSelector" id="SCISSORS">SCISSORS</div>
      </div>
    </div>
  </section>

  <section id="battle">
    <div class="container">
      <p>BATTLE</p>
      <p class="battleSelections">A</p>
    </div>
  </section>

  <section id="battleResult">
    <div class="container">
      <p class="resultText"></p>
      <button id="newRound" type="button"></button>
    </div>
  </section>

</body>
</html>
